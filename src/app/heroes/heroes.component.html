<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
    <span>{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero">
  <h3>{{ selectedHero.name | uppercase }} Details</h3>

  <div><span>id: {{ selectedHero.id }}</span></div>
  <div><span>name: {{ selectedHero.name }}</span></div>

  <div>
    <label for="name">Hero Name: </label>
    <input id="name" [(ngModel)]="selectedHero.name" placeholder="hero name" type="text">
  </div>
</div>
